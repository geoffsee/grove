spring.application.name=grove
server.port=8080

# NPM registry config
# Storage directory for npm packages (can be absolute)
grove.npm.storage-dir=storage/npm
# Public base URL for npm endpoints (no trailing slash)
grove.npm.base-url=http://localhost:8080/npm

# PyPI registry config (PEP 503 simple)
# Storage directory for pypi packages (can be absolute)
grove.pypi.storage-dir=storage/pypi
# Public base URL for pypi endpoints (no trailing slash)
grove.pypi.base-url=http://localhost:8080/pypi

# Maven repository config
# Storage directory for maven repo (can be absolute)
grove.maven.storage-dir=storage/maven
# Public base URL for maven endpoints (no trailing slash)
grove.maven.base-url=http://localhost:8080/maven
